<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let x=1; x<=100; x++) {
        if (x%3===0 && x%5===0)
            document.write('fizzbuzz' + '<br>')
        else if (x%5===0)
            document.write('buzz' + '<br>')
        else if (x%3===0)
            document.write('fizz' + '<br>')
        else
            document.write(x + '<br>')
    }
</script>
</body>
</html>
