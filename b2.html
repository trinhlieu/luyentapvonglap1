<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let temperature = prompt('Nhập nhiệt độ bạn muốn: ')
  if (temperature > 100)
    alert('Hãy giảm nhiệt độ xuống ')
  else if (temperature < 20)
    alert('Hãy tăng nhiệt độ lên')
  else
    alert('Nhiệt độ hiện tại là:' + temperature)
</script>
</body>
</html>
